<h1 mat-dialog-title>Service</h1>
<div mat-dialog-content>
  <img src="{{selectedService.image}}" class="service-img">
<form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" class="service-form">
  <mat-form-field>
    <mat-label>Name :</mat-label>
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngIf="serviceForm.get('name')?.hasError('required')">Name is required.</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description :</mat-label>
    <textarea matInput placeholder="Name" formControlName="description"></textarea>
    <mat-error *ngIf="serviceForm.get('description')?.hasError('required')">Description is required.</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="serviceForm.invalid">Submit</button>
</form>
</div>
